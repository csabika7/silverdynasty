<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Silver Dynasty - {% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-ui.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.growl.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
<div class="header-container">
    <header class="wrapper clearfix">
        <h1 class="title">Silver Dynasty Maine Coon Cattery</h1>

        <nav>
            <ul>
                {% block nav %}{% endblock %}
            </ul>
        </nav>
    </header>
</div>

<div class="main-container">
    <div class="main wrapper clearfix">
        {% block content %}{% endblock %}

        {% block sidebar %}{% endblock %}
    </div> <!-- #main -->
</div> <!-- #main-container -->

<div class="footer-container">
    <footer class="wrapper">
        <table id="partners_table" class="footer-table">
            <tr>
                <td>
                    <span class="title" style="font-size: 34px;">Silver Dynasty Maine Coon Cattery</span>
                </td>
                <td>
                    <a id="macskamania" href="http://www.macskamania.hu/" title="www.macskamania.hu">
                        <img src="{{ url_for('static', filename='img/mmme_logo.png') }}"
                             class="list"></a>
                    </a>
                </td>
                <td>
                    <a id="jozyzoo" href="http://www.jozyzoo.hu/" title="www.jozyzoo.hu">
                        <img src="{{ url_for('static', filename='img/jozyzoo_logo.png') }}"
                             class="list">
                    </a>
                </td>
            </tr>
        </table>
    </footer>
</div>

<script src="{{url_for('static', filename='js/jquery-1.11.3.min.js')}}"></script>
<script src="{{url_for('static', filename='js/jquery-ui.min.js')}}"></script>
<script src="{{url_for('static', filename='js/jquery.growl.js')}}"></script>
<script src="{{url_for('static', filename='js/main.js')}}"></script>
{% block bottom %} {% endblock %}
<script type="text/javascript">
    {% block script %}{% endblock %}

    function show_messages(msgs) {
        for (var i = 0; i < msgs.length; i++) {
            var msg = msgs[i];
            show_message(msg[0], msg[1]);
        }
    }

    function show_message (level, msg) {
        msg = "<p>" + msg + "</p>";
        if(level == "info") {
            $.growl.notice({ message: msg });
        } else if(level == "warning") {
            $.growl.warning({ message: msg });
        } else if(level == "error") {
            $.growl.error({ message: msg });
        } else {
            $.growl({ message: msg });
        }
    }

//    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
//    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
//    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
//    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
//    ga('create', 'UA-90146520-1', 'auto');
//    ga('send', 'pageview');

</script>
<style>
    {% block style %}{% endblock %}
</style>
</body>
</html>
